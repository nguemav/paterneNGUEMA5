<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTV Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="importmap">
      {
        "imports": {
          "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js",
          "dompurify": "https://cdn.jsdelivr.net/npm/dompurify/dist/purify.es.min.js"
        }
      }
    </script>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #2a2a2a;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --accent-color: #1db954;
            --border-color: #2a2a2a;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.5);
            --font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: var(--font-family);
            line-height: 1.6;
        }

        header {
            background-color: var(--secondary-bg);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-logo {
            height: 50px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--primary-text);
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.3);
        }

        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        #channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }

        .channel-card {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }

        .channel-logo-container {
            background-color: white;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .channel-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .channel-info {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .channel-meta {
            font-size: 0.85rem;
            color: var(--secondary-text);
            margin-top: auto;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen img {
            width: 400px;
            max-width: 80%;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        #player-channel-title {
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--secondary-text);
            font-size: 2.5rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: var(--primary-text);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            flex-grow: 1;
            min-height: 0;
        }

        @media (min-width: 950px) {
            .modal-body {
                flex-direction: row;
            }
            .video-section {
                flex: 2; /* 2/3 width */
            }
            .comments-section {
                flex: 1; /* 1/3 width */
            }
        }

        .video-section {
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: black;
            border-radius: 4px;
            overflow: hidden;
        }

        #video-watermark {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: auto;
            opacity: 0.7;
            z-index: 100;
            pointer-events: none;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .player-controls-wrapper {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .stream-controls {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            flex-grow: 1;
        }

        .stream-controls p {
            margin-bottom: 0.5rem;
            color: var(--secondary-text);
        }

        #stream-buttons,
        #audio-track-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .stream-btn,
        .audio-track-btn {
            padding: 0.5rem 1rem;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            text-transform: uppercase;
        }

        .stream-btn:hover,
        .audio-track-btn:hover {
            background-color: #333;
        }

        .stream-btn.active,
        .audio-track-btn.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-bg);
            font-weight: 600;
        }

        .comments-section {
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
            border-radius: 8px;
            padding: 1rem;
            max-height: 60vh;
        }

        @media (min-width: 950px) {
            .comments-section {
                max-height: none;
            }
        }

        .comments-section h3 {
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        #comments-container {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 0.5rem; /* for scrollbar */
        }

        .comment {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .comment-body {
            flex-grow: 1;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .comment-content {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .comment-content p:last-child {
            margin-bottom: 0;
        }

        .comment-content img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        #comment-form {
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #comment-input {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 0.95rem;
            resize: vertical;
            min-height: 50px;
        }

        #comment-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .comment-form-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 0.5rem;
        }

        #comment-submit-btn, .icon-btn {
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            border: none;
            color: var(--primary-bg);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        #comment-submit-btn:hover {
            background-color: #17a047;
        }

        .icon-btn {
            background-color: var(--tertiary-bg);
            color: var(--secondary-text);
            padding: 0.5rem;
        }

        .icon-btn svg {
            display: block;
        }

        #image-previews {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .preview-image-container {
            position: relative;
        }

        .preview-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .remove-preview-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 16px;
            height: 16px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 10px;
            line-height: 16px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        #no-results {
            text-align: center;
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-top: 3rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            color: var(--secondary-text);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

            </div>
        </div>

    <main>

        <p id="no-results" class="hidden">No channels found.</p>
    </main>

    <footer>
        <p>©2024 WebTV Player</p>
    </footer>

    <!-- Video Player Modal -->
    <div id="video-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">

            </div>

                    <div class="player-controls-wrapper">

                            <div id="stream-buttons">
                                <!-- Stream source buttons will be injected here -->
                            </div>
                        </div>
                         <div id="audio-track-controls" class="stream-controls hidden">
                            <p>Audio track:</p>
                            <div id="audio-track-buttons">
                                <!-- Audio track buttons will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comments-section">
                    <h3>Live Chat</h3>
                    <div id="comments-container">
                        <!-- Comments will be injected here -->
                    </div>
                    <form id="comment-form">
                        <textarea id="comment-input" placeholder="Add a comment..." required></textarea>
                        <div class="comment-form-actions">
                             <input type="file" id="comment-image-upload" accept="image/*" multiple style="display: none;">
                            <button type="button" id="comment-image-btn" class="icon-btn" title="Attach images">

                            </button>
                            <button type="submit" id="comment-submit-btn">Comment</button>
                        </div>
                        <div id="image-previews"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        // --- UI ---
        const channelGrid = document.getElementById('channel-grid');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');

        const videoPlayer = document.getElementById('video-player');

        const commentImageUpload = document.getElementById('comment-image-upload');
        const imagePreviewsContainer = document.getElementById('image-previews');

        function renderChannels(channelList, onChannelClick) {
            channelGrid.innerHTML = '';
            if (channelList.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            channelList.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="channel-logo-container">
                        <img src="${channel.logo}" alt="${channel.name} Logo" class="channel-logo" loading="lazy">
                    </div>
                    <div class="channel-info">
                        <h3 class="channel-name">${channel.name}</h3>
                        <p class="channel-meta">${channel.category} &bull; ${channel.country}</p>
                    </div>
                `;
                card.addEventListener('click', () => onChannelClick(channel));
                channelGrid.appendChild(card);
            });
        }

        function renderComment(comment) {
            const div = document.createElement('div');
            div.className = 'comment';
            div.id = `comment-${comment.id}`;

            const commentHtml = DOMPurify.sanitize(marked.parse(comment.raw_content));

            div.innerHTML = `
                <img src="${comment.author.avatar_url}" alt="${comment.author.username}" class="comment-avatar">
                <div class="comment-body">
                    <div class="comment-author">${comment.author.username}</div>
                    <div class="comment-content">${commentHtml}</div>
                </div>
            `;
            return div;
        }

        function renderImagePreviews(imageFiles, onRemove) {
            imagePreviewsContainer.innerHTML = '';
            imageFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewContainer = document.createElement('div');
                    previewContainer.className = 'preview-image-container';
                    previewContainer.innerHTML = `
                        <img src="${e.target.result}" class="preview-image">
                        <button class="remove-preview-btn" data-index="${index}">&times;</button>
                    `;
                    previewContainer.querySelector('.remove-preview-btn').addEventListener('click', () => onRemove(index));
                    imagePreviewsContainer.appendChild(previewContainer);
                };
                reader.readAsDataURL(file);
            });
        }
        
        // --- COMMENTS ---
        let projectId;
        let commentImageFiles = [];

        async function initComments() {
            try {
                const project = await window.websim.getCurrentProject();
                projectId = project.id;
            } catch (e) {
                console.error("Error getting project info:", e);
            }
        }

        async function loadComments() {
            if (!projectId) return;
            commentsContainer.innerHTML = '<p>Loading comments...</p>';
            try {
                const response = await fetch(`/api/v1/projects/${projectId}/comments`);
                const data = await response.json();
                commentsContainer.innerHTML = '';
                if (data.comments.data.length === 0) {
                    commentsContainer.innerHTML = '<p>No comments yet. Be the first!</p>';
                } else {
                    data.comments.data.forEach(commentData => {
                        const commentEl = renderComment(commentData.comment);
                        commentsContainer.appendChild(commentEl);
                    });
                    commentsContainer.scrollTop = commentsContainer.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading comments:', error);
                commentsContainer.innerHTML = '<p>Could not load comments.</p>';
            }
        }

        function handleImageFileChange(e) {
            for (const file of e.target.files) {
                if (commentImageFiles.length < 4) {
                    commentImageFiles.push(file);
                }
            }
            renderImagePreviews(commentImageFiles, removeImagePreview);
            commentImageUpload.value = '';
        }

        function removeImagePreview(index) {
            commentImageFiles.splice(index, 1);
            renderImagePreviews(commentImageFiles, removeImagePreview);
        }

        async function handleCommentSubmit(e) {
            e.preventDefault();
            const content = commentInput.value.trim();
            if (!content && commentImageFiles.length === 0) return;

            commentSubmitBtn.disabled = true;
            commentSubmitBtn.textContent = 'Posting...';

            try {
                let imageUrls = [];
                if (commentImageFiles.length > 0) {
                    imageUrls = await Promise.all(
                        commentImageFiles.map(file => window.websim.upload(file))
                    );
                }

                await window.websim.postComment({
                    content: content,
                    images: imageUrls,
                });

            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Could not post comment.');
            } finally {
                commentSubmitBtn.disabled = false;
                commentSubmitBtn.textContent = 'Comment';
            }
        }

        function handleCommentCreated(data) {
            const comment = data.comment;
            if (comment.parent_comment_id) {
              return; 
            }
          
            const noCommentsEl = commentsContainer.querySelector('p');
            if (noCommentsEl && noCommentsEl.textContent.startsWith('No comments')) {
                commentsContainer.innerHTML = '';
            }
            
            const newCommentEl = renderComment(comment);
            commentsContainer.appendChild(newCommentEl);
            commentsContainer.scrollTop = commentsContainer.scrollHeight;
          
            // Clear form
            commentInput.value = '';
            commentImageFiles = [];
            imagePreviewsContainer.innerHTML = '';
        }

        function setupCommentEventListeners() {
            commentImageBtn.addEventListener('click', () => commentImageUpload.click());
            commentImageUpload.addEventListener('change', handleImageFileChange);
            commentForm.addEventListener('submit', handleCommentSubmit);
            window.websim.addEventListener('comment:created', handleCommentCreated);
        }

        // --- PLAYER ---
        let hls;

        function handleFullscreenChange() {
            const watermark = document.getElementById('video-watermark');
            const fullscreenEl = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;

            if (fullscreenEl) {
                watermark.classList.remove('hidden');
            } else {
                watermark.classList.add('hidden');
            }
        }

        function setupPlayerEventListeners() {
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        }

        function playStream(streamUrl) {
            if (hls) {
                hls.destroy();
            }
            
            audioTrackControls.classList.add('hidden');
            audioTrackButtonsContainer.innerHTML = '';

            if (streamUrl.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        videoPlayer.play().catch(e => console.error("Autoplay was prevented:", e));
                    });
                    hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, () => {
                        setupAudioTracks(hls);
                    });
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                           console.error('HLS fatal error:', data);
                        }
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = streamUrl;
                    videoPlayer.play().catch(e => console.error("Autoplay was prevented:", e));
                }
            } else {
                videoPlayer.src = streamUrl;
                videoPlayer.play().catch(e => console.error("Autoplay was prevented:", e));
            }
        }

        function setupAudioTracks(hlsInstance) {
            if (!hlsInstance || hlsInstance.audioTracks.length <= 1) {
                audioTrackControls.classList.add('hidden');
                audioTrackButtonsContainer.innerHTML = '';
                return;
            }

            audioTrackButtonsContainer.innerHTML = '';
            audioTrackControls.classList.remove('hidden');

            hlsInstance.audioTracks.forEach((track, index) => {
                const btn = document.createElement('button');
                btn.className = 'audio-track-btn';
                btn.textContent = track.lang || track.name || `Track ${index + 1}`;
                if (index === hlsInstance.audioTrack) {
                    btn.classList.add('active');
                }

                btn.addEventListener('click', () => {
                    hlsInstance.audioTrack = index;
                    document.querySelectorAll('.audio-track-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
                audioTrackButtonsContainer.appendChild(btn);
            });
        }

        async function openPlayer(channel) {
            playerChannelTitle.textContent = channel.name;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            streamButtonsContainer.innerHTML = '';
            audioTrackControls.classList.add('hidden');
            audioTrackButtonsContainer.innerHTML = '';
            commentsContainer.innerHTML = '';

            channel.streams.forEach((streamUrl, index) => {
                const btn = document.createElement('button');
                btn.className = 'stream-btn';
                btn.textContent = `Source ${index + 1}`;
                btn.addEventListener('click', () => {
                    playStream(streamUrl);
                    document.querySelectorAll('.stream-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
                streamButtonsContainer.appendChild(btn);
            });

            if (channel.streams.length > 0) {
                streamButtonsContainer.firstChild.click();
            }
            
            await loadComments();
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
            if (hls) {
                hls.destroy();
            }
            videoPlayer.pause();
            videoPlayer.src = '';
            audioTrackControls.classList.add('hidden');
            audioTrackButtonsContainer.innerHTML = '';
            commentsContainer.innerHTML = '';
            imagePreviewsContainer.innerHTML = '';
        }

        // --- SCRIPT (MAIN) ---
        function filterChannels() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredChannels = channels.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm) ||
                channel.category.toLowerCase().includes(searchTerm) ||
                channel.country.toLowerCase().includes(searchTerm)
            );
            renderChannels(filteredChannels, openPlayer);
        }

        function initialize() {
            initComments();
            renderChannels(channels, openPlayer);
            
            searchInput.addEventListener('input', filterChannels);
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });
            setupCommentEventListeners();
            setupPlayerEventListeners();
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                }, 500);
            }, 2000);

            initialize();
        });
    </script>
</body>
</html>
