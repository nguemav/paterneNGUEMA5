            color: #e0e0e0;
            overflow: hidden;
        }

            display: none;

        }

            width: 250px;

            background-color: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #channel-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        #search-container {
            padding: 10px;
            border-bottom: 1px solid #333;
            background-color: #1e1e1e;
            z-index: 1;
        }

        #search-input {
            width: 100%;
            padding: 8px 12px 8px 35px; /* Add padding for icon */
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 0.9rem;
            box-sizing: border-box; /* Ensures padding is included in width */

            background-repeat: no-repeat;
            background-position: 10px center;
        }

        #search-input::placeholder {
            color: #888;
        }

        #search-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s ease;
        }

        .channel-item:hover {
            background-color: #333;
        }

        .channel-item.active {
            background-color: var(--active-channel-bg-color, #007bff);
            color: white;
        }

        .channel-item img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            object-fit: contain;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 2px;
        }

        .channel-item span {
            font-size: 1rem;
            font-weight: 500;
        }

        #player-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        /* Hide the native video.js big play button */
        .vjs-big-play-button {
            display: none !important;
        }

        #logo {
            position: absolute;
            /* top, left, and z-index are now controlled by JS */
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            pointer-events: none;
            background-color: #2c2c2c;
            padding: 5px 15px;
            border: 2px solid white;
            border-radius: 8px;
            text-shadow: none;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        #fullscreen-btn {
            display: none; /* Replaced by video.js controls */
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #splash-logo {
            font-size: 4em;
            font-weight: bold;
            color: white;
            padding: 20px 40px;
            border: 4px solid white;
            border-radius: 16px;
            background-color: #2c2c2c;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.7);
            text-shadow: none;
            animation: var(--splash-animation);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 4px 4px 15px rgba(0,0,0,0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 4px 4px 25px rgba(0,0,0,0.9);
            }
            100% {
                transform: scale(1);
                box-shadow: 4px 4px 15px rgba(0,0,0,0.7);
            }
        }

        function initializePlayer() {

            const logoTop = 20;

            /* @tweakable Video.js player options */
            const playerOptions = {
                autoplay: true,
                controls: true,
                preload: 'auto',
                fluid: true, // Makes the player responsive
                liveui: true,
                controlBar: {
                    children: [
                        'playToggle',
                        'liveDisplay',
                        'volumePanel',
                        'currentTimeDisplay',
                        'timeDivider',
                        'durationDisplay',
                        'progressControl',
                        'qualitySelector',
                        'fullscreenToggle',
                    ]

                        /* @tweakable Desired buffer length in seconds. A higher value can help prevent audio/video stutter on unstable connections. */
                        goalBufferLength: 30,
                        /* @tweakable Maximum desired buffer length in seconds. Limits how much the player buffers ahead. */
                        maxGoalBufferLength: 60,
                        overrideNative: true
                    }
                }
            };

            const player = videojs(videoEl, playerOptions, function onPlayerReady() {
                console.log('Video.js player is ready');

                if (logo) {
                    this.el().appendChild(logo);
                    logo.style.top = `${logoTop}px`;
                    logo.style.left = `${logoLeft}px`;
                    logo.style.zIndex = logoZIndex;
                }

                this.on('error', function() {
                    const error = this.error();
                    console.error('Video.js Error:', error);
                    const errorDisplay = this.getChild('errorDisplay');
                    if (errorDisplay) {
                        errorDisplay.open();
                        let errorMessage = `Erreur de lecture (Code: ${error.code}).`;
                        if (error.message) {
                            errorMessage += ` Détail: ${error.message}`;
                        }
                        errorDisplay.el().querySelector('.vjs-modal-dialog-content').innerText = errorMessage;
                    }
                });
            });

            return player;
        }

        // --- from ui.js ---
        function playChannel(player, url) {
            if (!url) {
                console.error("URL de la chaîne non valide.");
                return;
            }
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            player.play().catch(e => console.warn("Autoplay was prevented.", e));
        }

        function setActiveChannel(channelItems, channelElement) {
            if (channelItems) {
                channelItems.forEach(item => item.classList.remove('active'));
            }
            if (channelElement) {
                channelElement.classList.add('active');
                channelElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function initializeUI(channels, player) {
            const channelListContainer = document.getElementById('channel-list');
            const searchInput = document.getElementById('search-input');

            let channelItemsHTML = '';
            for (const channel of channels) {
                channelItemsHTML += `
                    <div class="channel-item" data-src="${channel.src}">
                        <img src="${channel.logo}" alt="Logo ${channel.name}" onerror="this.style.display='none'">
                        <span>${channel.name}</span>
                    </div>
                `;
            }
            channelListContainer.innerHTML = channelItemsHTML;
            const channelItems = document.querySelectorAll('.channel-item');

            /* @tweakable Background color of the active channel */
            const activeChannelColor = "#007bff";
            document.documentElement.style.setProperty('--active-channel-bg-color', activeChannelColor);

            channelListContainer.addEventListener('click', function(e) {
                const channelItem = e.target.closest('.channel-item');
                if (channelItem) {
                    const url = channelItem.dataset.src;
                    playChannel(player, url);
                    setActiveChannel(channelItems, channelItem);
                }
            });

            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase().trim();

                channelItems.forEach(item => {
                    const channelName = item.querySelector('span').textContent.toLowerCase();
                    if (channelName.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // Load the first channel by default
            if (channels && channels.length > 0) {
                const firstChannel = channels[0];
                const firstChannelElement = channelItems[0];
                playChannel(player, firstChannel.src);
                setActiveChannel(channelItems, firstChannelElement);
            }
        }
